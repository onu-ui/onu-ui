name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ¥´
        uses: actions/checkout@v4

      - name: Install pnpm ğŸš€
        uses: pnpm/action-setup@v4

      - name: Set node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies ğŸ§±
        run: pnpm i

      - name: Build ğŸ“¦ï¸
        run: pnpm build

      - name: Typecheck ğŸ‘»
        run: pnpm typecheck

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [lts/*]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout ğŸ¥´
        uses: actions/checkout@v4

      - name: Install pnpm ğŸš€
        uses: pnpm/action-setup@v4

      - name: Set node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install Dependencies ğŸ“¦ï¸
        run: pnpm i

      - name: Build ğŸ“¦ï¸
        run: pnpm build

      - name: Test ğŸ”
        run: pnpm test
