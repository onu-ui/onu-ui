name: autofix.ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies ğŸ“¦ï¸
        run: pnpm i

      - name: Lint
        run: pnpm lint:fix

      - uses: autofix-ci/action@v1
